<!DOCTYPE html>
<html>
<body>

<h1>Student Sign Up</h1>
<p>
  <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname">
    <label for="lname"><br>
      <br>
      Last Name: </label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="text">Student ID:</label>
    <input type="text" id="id" name="id">
  </p>
  <p>
    <label for="text2">Student Email:</label>
    <input type="text" id="id2" name="id2">
    <br>
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <br>
  </p>
  <p>
    <label for="password2">Confirm Password:</label>
    <input type="password" name="password2" id="password2">
</p>
  <p>
    <input type="submit" name="submit" id="submit" value="Submit" onClick="alert('Your account has been created!');">
    <br>
  </p>
  <form action="StudentLoginPage.html" method="POST">
	  <p>
		  <input type="image" src="./images/img_submit.gif" alt="Submit" width="48" height="48">
		</p>
	</form>
</body>
</html>

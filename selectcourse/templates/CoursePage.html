<!doctype>
<html>
<head>
<meta charset="utf-8">
<title>CoursePage</title>
</head>
	<script language="javascript">
	function edit(i)
		{
			document.getElementById("lblCourse".concat(i)).style.display='none';
			document.getElementById("txtCourse".concat(i)).style.display='';
			document.getElementById("btnUpdate".concat(i)).style.display='';
			document.getElementById("btnEdit".concat(i)).style.display='none';
			document.getElementById("btnDelete".concat(i)).style.display='none';
		}
	function update(i)
		{
			document.getElementById("lblCourse".concat(i)).style.display='';
			document.getElementById("txtCourse".concat(i)).style.display='none';
			document.getElementById("btnUpdate".concat(i)).style.display='none';
			document.getElementById("btnEdit".concat(i)).style.display='';
			document.getElementById("btnDelete".concat(i)).style.display='';
			document.getElementById("lblCourse".concat(i)).innerHTML=document.getElementById("txtCourse".concat(i)).value;
		}
    function update1(courseid) {
	    location.href="/sc/course/update/"+courseid+""
    }
	function del(courseid)
	{
		if(confirm("Delete Confirm?"))
		    location.href="/sc/course/del/"+courseid+""
	}
</script>
<body style="text-align: center">
<table width="100%" border="0">
  <tbody>
    <tr>
      <th colspan="3" align="left" bgcolor="#06993C" scope="col"><img src="/static/images/course1.jpg" width="39" height="37" alt=""/><span style="font-size: 24px; color: #F0F0F0;">Course</span></th>
    </tr>
    <tr>
      <td width="0" bgcolor="#06993C">&nbsp;</td>
      <td width="98%"><table width="100%" border="1" cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <th colspan="6" height="25" scope="col"><table width="100%" border="0" cellpadding="0">
              <tbody>
              <form action="course/create" method="POST">
                  {% csrf_token %}
                <tr>
<th width="45%" height="19" align="right" valign="middle" bgcolor="#A1A6A3" scope="col">Course:&nbsp;
                    <input name="coursename" type="text" class="inputbox1" id="coursename">
                    <input name="button" type="submit" class="btn" id="button" value="Submit"></th>
</tr>
              </form>
              </tbody>
            </table></th>
            </tr>
          <tr>
			  <td width="55%" height="21" align="center" bgcolor="#DEE0DF">&nbsp;<strong>Course</strong>&nbsp;</td>
			  <td width="45%" height="21" align="center" bgcolor="#DEE0DF" >&nbsp;<strong>Management</strong>&nbsp;</td>
          </tr>
          {% for course in courselist %}
              <tr onMouseOver="this.style.background='#BBF8B3'" onMouseOut="this.style.background='#FFFFFF'">
              <form action="course/update/{{course.courseid}}" method="POST">
                  {% csrf_token %}
                  <td onMouseOver="this.style.background='#BBF8B3'" onMouseOut="this.style.background='#FFFFFF'" align="center" bgcolor="#FFFFFF"><label for="textfield" id="lblCourse{{course.courseid}}">{{course.coursename}}</label>
                      <input size="30" type="text" name="txtCourse{{course.courseid}}" id="txtCourse{{course.courseid}}" style="display: none" value="{{course.coursename}}">
                  </td>
                  <td height="21" align="center">
                        <input type="button" name="button2" id="btnEdit{{course.courseid}}" value="Edit" onClick="edit({{course.courseid}});">
                        <input type="submit" name="button4" id="btnUpdate{{course.courseid}}" value="Update" style="display: none">
                        <input type="button" name="button3" id="btnDelete{{course.courseid}}" value="Delete" onClick="del({{course.courseid}});">
                  </td>
              </form>
              </tr>
          {% endfor %}
        </tbody>
      </table></td>
      <td width="0" bgcolor="#06993C">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3"  bgcolor="#06993C">&nbsp;</td>
    </tr>
  </tbody>
</table>
</body>
</html>
